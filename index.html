<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="rainbow-text">Pizza Parlor</h1>
    <div id="order" class="">
        <div id="order-intro">
            <h2>Pizza Order Form</h2>
            <p>Select a size and as many toppings as you want.</p>
        </div>
        <div id="form-div">
            <form id="order-form">
                <h3>Size:</h3>
                <div id="size-div">
                    <div id="size-select">
                        <select id="size" required>
                            <option value="small">Small: 12"</option>
                            <option value="medium">Medium: 14"</option>
                            <option value="large">Large: 16"</option>
                            <option value="xlarge">Extra Large: 18"</option>
                        </select>
                    </div>
                </div>
                <br>
                <h3>Toppings:</h3>
                <div id="toppings">
                    <div id="meats">
                        <h4>Meats ($3)</h4><br>
                        <input type="checkbox" name="topping" value="pepperoni">Pepperoni<br>
                        <input type="checkbox" name="topping" value="canadian bacon">Canadian Bacon<br>
                        <input type="checkbox" name="topping" value="sausage">Sausage<br>
                    </div>
                    <div id="veggies">
                        <h4>Veggies ($2)</h4><br>
                        <input type="checkbox" name="topping" value="mushrooms">Mushrooms<br>
                        <input type="checkbox" name="topping" value="olives">Olives<br>
                        <input type="checkbox" name="topping" value="onions">Onions<br>
                        <input type="checkbox" name="topping" value="green peppers">Green Peppers<br>
                    </div>
                    <div id="other">
                        <h4>Other Toppings ($2)</h4><br>
                        <input type="checkbox" name="topping" value="pineapple">Pineapple<br>
                        <input type="checkbox" name="topping" value="extra cheese">Extra Cheese<br>
                    </div>
                    <button type="submit">Submit Order</button>
                </div>
            </form>
        </div>
    </div>
    <div id="order-output" class="hidden">
        <h3 id="summary-h3">Order Summary:</h3>
        <p id="size-output"></p>
        <p id="toppings-output"></p>
        <p id="total-output"></p>
    </div>
    <!-- <div id="total-order-output">
        <h3>Total Order:</h3>
        <p id="total-order"></p>
    </div> -->
    <div id="bottom-buttons">
        <button id="receipt-button" class="hidden">Checkout</button>
        <button id="go-back" class="hidden">Adjust Order</button>
        <!-- <button id="add-pizza-button">Add Pizza</button> -->
    </div>
</body>

</html>
