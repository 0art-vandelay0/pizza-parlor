<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Pizza Parlor</h1>
    <h2>Order Form</h2>
    <p>Select a size and as many toppings as you want.</p>
    <div id="size-menu">
        <ul>
            <li>Small: 12"</li>
            <li>Medium: 14"</li>
            <li>Large: 16"</li>
            <li>Extra Large: 18"</li>
        </ul>
    </div>
    <div id="form-div">
        <form id="order-form">
            <h3>Size:</h3>
            <div id="size-div">
                <select id="size" required>
                    <option value="small">Small: 12"</option>
                    <option value="medium">Medium: 14"</option>
                    <option value="large">Large: 16"</option>
                    <option value="xlarge">Extra Large: 18"</option>
                </select>
            </div>
            <br>
            <h3>Toppings:</h3>
            <div id="toppings">
                <div id="meats">
                    <label for="meats">Meats:</label><br>
                    <input type="checkbox" name="topping" value="pepperoni">Pepperoni<br>
                    <input type="checkbox" name="topping" value="canadian bacon">Canadian Bacon<br>
                    <input type="checkbox" name="topping" value="sausage">Sausage<br>
                </div>
                <div id="veggies">
                    <label for="veggies">Meats:</label><br>
                    <input type="checkbox" name="topping" value="mushrooms">Mushrooms<br>
                    <input type="checkbox" name="topping" value="olives">Olives<br>
                    <input type="checkbox" name="topping" value="onions">Onions<br>
                    <input type="checkbox" name="topping" value="green peppers">Green Peppers<br>
                </div>
                <div id="other">
                    <label for="meats">Other Toppings:</label><br>
                    <input type="checkbox" name="topping" value="pineapple">Pineapple<br>
                    <input type="checkbox" name="topping" value="extra cheese">Extra Cheese<br>
                </div>
                <button type="submit">Submit Order</button>
            </div>
        </form>
    </div>
</body>

</html>
